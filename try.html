<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <style>
      .maincard::-webkit-scrollbar{
        display: none;
    
  }
  .maincard{
      -ms-overflow-style: none;  /* IE/Edge */
  scrollbar-width: none; 
  scroll-behavior: smooth;    /* Firefox */
  }
    
  </style>



</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 flex-column ">
        <div class="container d-flex  justify-content-center p-5  position-relative  ">

        <div class="border-light border overflow-x-auto maincard d-flex flex-row gap-4 shadow"  >
            <!---book contents-->




        </div>
    </div>
            <div class=" d-flex justify-content-evenly align-items-center container gap-5 ">
                    <button class="btn btn-primary nex" onclick="scrolright()">&rarr;</button>
                            <button class="btn btn-primary prev " onclick="scroleft()"> &larr;</button>


        </div>



            <div class="container d-flex justify-content-center m-5 py-5">
        <button class="btn btn-lg text-capitalize addbtn m-4 btn-danger" type="button" 
         data-bs-toggle="modal" data-bs-target="#formmodal" >
            add new book</button>
        </div>
<!---modal-->
        <div class="modal fade" id="formmodal" aria-labelledby="formmodal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title text-capitalize">
                            add new book

                        </h4>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="close" type="button"></button>

                    </div>
                    <div class="modal-body">
                        <form id="bookForm">
                            <div class="mb-3">
                                <label for="addbooktitle" class="form-label" > Book Title </label>
                                <input type="text" class="form-control" id="title" name="title" required >

                                <label for="addbookpages" class="form-label">  Page Numbers </label>
                                <input type="number" class="form-control" id="pagenums" name="pagenums" required>

                                <label for="desc" class="form-label" name="desc">Describtion</label>
                                <textarea name="desc" class="form-control" id="desc"> </textarea>

                                <label for="addbookauther" class="form-label"> Book Auther</label>
                                <input type="text" class="form-control mb-3" id="auther" name="auther" required>

                                <input type="checkbox" class="form-check-input" id="status" name="status" >
                                <label for="addbooktitle" class="form-check-label"> Read Status </label>

                                <div class="m-3  d-flex justify-content-evenly">
                                    <button type="submit" class="btn btn-primary submitdata btn-lg"
                                     disabled >Submit</button>
                                     <button class="btn btn-danger btn-lg" data-bs-dismiss="modal" aria-label="close" type="button">close</button>

                                </div>



                        </form>
                    </div>


                </div>

            </div>
        </div>

    </div>
    
        <script src="try.js"></script>

</body>
</html>
